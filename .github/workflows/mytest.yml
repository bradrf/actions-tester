name: mytest
on:
  push:
    tags:
      - "v*.*.*-barf.*"

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Download package.json
        run: >
          curl https://raw.githubusercontent.com/${{ env.GITHUB_REPOSITORY }}/${{ env.GITHUB_SHA }}/package.json?token=${{ secrets.GITHUB_TOKEN }}
          > package.json
      - run: echo "release_name=$(awk -F\" '$2 == "version" { print $4 }' package.json)" >> $GITHUB_ENV
      - uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.release_name }}
          generate_release_notes: false

  build:
    needs: create

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: ubuntu
          - os: macos-latest
            release_suffix: mac
          - os: windows-latest
            release_suffix: windows

    runs-on: ${{ matrix.os }}

    steps:
      - run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
        if: matrix.os == 'windows-latest'

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
      - run: npm install -g yarn@1.22.10

      - name: Cache Desktop node_modules
        id: cache-desktop-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package.json', 'yarn.lock', 'patches/**') }}
      - name: Install Desktop node_modules
        if: steps.cache-desktop-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - run: |
          copy package.json temp.json
          del package.json
          type temp.json | findstr /v certificateSubjectName | findstr /v certificateSha1 > package.json
        if: matrix.os == 'windows-latest'

      - run: yarn generate
      - run: echo "${{ matrix.os }}" > release/latest-${{ matrix.os }}.yml

      - uses: actions/upload-artifact@v3
        with:
          name: manifest
          path: release/latest*.yml

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create.outputs.tag-name }}
          # fail_on_unmatched_files: true
          files: |
            release/*.dmg
            release/*.deb
            release/*.exe

      - uses: sarisia/actions-status-discord@v1
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          nodetail: true
          title: "Released ${{ needs.create.outputs.tag-name }} (${{ needs.create.outputs.id }}): ${{ needs.create.outputs.url }}"
