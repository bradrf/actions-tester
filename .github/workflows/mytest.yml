name: mytest
on:
  pull_request:
    paths:
      - "**.ts"
      - ".github/workflows/**"
      - "!**.md"
  push:
    branches:
      - "**"
    tags:
      - "release-*"
    paths:
      - "**.ts"
      - ".github/workflows/**"
      - "!**.md"

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Dump env
        run: env

      - name: Dump GitHub context
        run: echo "${{ toJson(github) }}"

      - name: Check for open pull requests
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ '${{ github.ref }}' = 'refs/heads/'* ]] &&
              gh pr list -R '${{ github.repository }}' -H '${{ github.ref_name }}' | grep -qvF '^no pull'; then
            echo 'RESULT=skip' >> $GITHUB_ENV
            echo 'Skipping standard build in favor of open pull request for ${{ github.ref_name }}' >> $GITHUB_STEP_SUMMARY
          else
            echo 'RESULT=continue' >> $GITHUB_ENV
          fi

      - run: 'true'

    outputs:
      result: ${{ env.RESULT}}

  run-ui-tests:
    needs: check-pr
    if: needs.check-pr.outputs.result == 'continue'
    runs-on: ubuntu-latest
    steps:
      - run: echo one
      - uses: actions/checkout@v3

      - name: Dump GitHub context
        run: echo "${{ toJson(github) }}"

      - uses: ./.github/workflows/scripts/release-helper
      - run: 'true'


      # - uses: trunk-io/breakpoint@v1
      #   with:
      #     breakpoint-id: break
      #     run: true
      #     trunk-token: ${{ secrets.TRUNK_REPO_TOKEN }}

    outputs:
      release_kind: ${{ env.RELEASE_KIND }}

  two:
    needs: run-ui-tests
    if: >-
      contains(needs.run-ui-tests.outputs.release_targets, 'web-messenger')
      || needs.run-ui-tests.outputs.release_kind == 'staging'
      || needs.run-ui-tests.outputs.release_kind == 'preview'
    runs-on: ubuntu-latest
    steps:
      - run: echo two
