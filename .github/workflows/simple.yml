name: simple
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "hello-**"
    paths:
      - "**.js"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git tag "hello-${RANDOM}"
      - run: git push --tags
      - run: gh workflow run create-release
